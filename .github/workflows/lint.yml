name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  python-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort
      - name: Run ruff
        run: ruff check backend || true
      - name: Run isort (check)
        run: isort --check-only backend || true
      - name: Run black (check)
        run: black --check backend || true

  frontend-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install frontend deps
        working-directory: frontend
        run: |
          npm ci
      - name: Run ESLint
        working-directory: frontend
        run: |
          npx eslint . || true

  tests:
    runs-on: ubuntu-latest
    needs: python-lint
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest httpx
      - name: Initialize DB
        run: |
          mkdir -p tmp
          python base/init_db.py --seed --out tmp/test_helpdesk.db --reset
          echo "HELPDESK_DB_PATH=$(pwd)/tmp/test_helpdesk.db" >> $GITHUB_ENV
      - name: Run tests
        run: |
          pytest -q backend/tests
